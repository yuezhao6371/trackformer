[experiment]
name = "experiment_name"
description = "initial run"

[data]
data_dir = "data_dir"
train_file = "train_tensor.pt"
val_file = "val_tensor.pt"
test_file = "test_tensor.pt"
test_helperfile = "test_helper_tensor.pt"
test_truthfile = "test_truths.csv"
num_classes = 451


[model]
inputfeature_dim = 3
num_heads = 8
embed_dim = 128
num_layers = 6
dropout = 0.0


[training]
batch_size = 64
num_epochs = 100
shuffle = false # whether training data should be shuffled

[training.scheduler]
# type is only ReduceOnPlateau atm
warmup_epochs = 5
initial_lr = 1e-4
target_lr = 1e-3
mode = "min"
factor = 0.5
patience = 10
verbose = true

[training.early_stopping]
patience = 7
verbose = true


[output]
base_path = "../results/"

[logging]
level = "INFO"
epoch_log_interval = 2

[wandb]
entity = "entity"
project_name = "project_name"
run_name = "run_name"
